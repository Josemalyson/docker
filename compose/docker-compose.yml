version: '3.3'
services: 
  oracle:
    container_name: oracle
    image: toneloc01/oracle-xe-11g:latest
    ports: 
      - '8081:8080'
      - '1521:1521' 
    volumes: 
      - './oracle:/u01/app/oracle'
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins:lts
    ports:
      - '8082:8080'
      - '50000:50000'
    volumes: 
      - './jenkins:/var/jenkins_home'
